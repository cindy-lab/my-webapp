<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Socket</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="main.css">
	</head>

	<body>	
		<h1>WebSocket App</h1>
		<div id="appContainer" class="flex-column">
			<div style="float:left" class="hidden" div class="item" id=count>
				
				<h3><i class="fa fa-users" aria-hidden="true"></i><b>Active Users: </b><span id="counter"></span></h3>
			</div>
			<div style="float: left;" id=userLists>
					<h3><ul id="usersConnected"></ul></h3>
			</div>
			<div id="mainContent" class="container flex-grow-1 flex-column ">
				<section id="login" style="text-align:center">Chatroom :)</h2>
					<form id="loginForm" class="flex">
							<input type="text" placeholder="type username here..." name="username" id="usernameInput">
							<button id="loginBtn" class="ui teal button"></i>&nbsp;&nbsp;Login&nbsp;&nbsp;</button>
						</div>
					</form>
				</section>			
				<section id="chat" class="flex-grow-1 flex-column hidden">
					<div id="messagesList" class="flex-grow-1">
					</div>
					<section id="chatroom">
						<section id="typingalert"></section>
					</section><br>
				</section>	
			</div>
			<form id="messageForm" class="flex hidden">
				<input type="text" name="message" id="messageInput" oninput="isTyping()" placeholder="type message here..." class="flex-grow-1">
				<button id="sendBtn">Send&nbsp;&nbsp;<i class="fas fa-location-arrow"></i></button>
			</form>
			<button id="logoutBtn" class="ui secondary button " style="display:none">Log Out</button>	
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
		<script src="main.js"></script>
	</body>

</html>
